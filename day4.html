<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffe6ed, #fff0f5);
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  h1 {
    color: #ff4d6d;
    text-shadow: 1px 1px 2px #ffa1b8;
    margin-bottom: 20px;
  }
  .random-container img {
    width: 320px;
    height: 320px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    cursor: pointer;
    transition: transform 0.3s;
  }
  .random-container img:hover { transform: scale(1.05); }
  .btn {
    background-color: #ff6b81;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
    margin: 10px 5px;
    text-decoration: none;
    display: inline-block;
  }
  .btn:hover { background-color: #ff4757; }

  .gallery-container {
    width: 90%;
    max-width: 1000px;
    margin: 30px auto;
    border-radius: 20px;
    background-color: #fff5f8;
    padding: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
  }
  .gallery-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    padding: 10px 0;
  }
  .gallery-header h2 { margin: 0; color: #ff4d6d; }
  .gallery-header span {
    font-size: 28px;
    transition: transform 0.3s;
  }
  .gallery-header.active span { transform: rotate(180deg); }

  .gallery-content {
    display: none;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 15px;
    margin-top: 15px;
  }
  .gallery-content img, .gallery-content video {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    cursor: pointer;
    transition: transform 0.3s;
  }
  .gallery-content img:hover, .gallery-content video:hover { transform: scale(1.05); }

  .video-wrapper { position: relative; }
  .play-button {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 40px;
    color: white;
    opacity: 0.8;
    pointer-events: none;
    text-shadow: 0 0 6px black;
  }

  .lightbox {
    display: none;
    position: fixed; top:0; left:0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 200;
    flex-direction: column;
  }
  .lightbox.active { display: flex; }
  .lightbox img, .lightbox video {
    max-width: 90%;
    max-height: 90%;
    border-radius: 20px;
  }

  .nav-buttons { margin-top: 30px; }
</style>
</head>

  <img id="lightboxImg" src="" alt="Zoomed Cat" style="display:none;">
  <video id="lightboxVideo" controls style="display:none;"></video>
</div>

<script>
const totalPics = 24;

function showRandom() {
  const rand = Math.floor(Math.random() * totalPics) + 1;
  document.getElementById('randomPic').src = `Juicy/${rand}.jpg`;
}

function toggleGallery() {
  const header = document.querySelector('.gallery-header');
  const content = document.getElementById('galleryContent');
  content.style.display = content.style.display === 'grid' ? 'none' : 'grid';
  header.classList.toggle('active');
}

function openLightbox(src, isVideo) {
  const lb = document.getElementById('lightbox');
  const img = document.getElementById('lightboxImg');
  const video = document.getElementById('lightboxVideo');

  if(isVideo){
    img.style.display = 'none';
    video.style.display = 'block';
    video.src = src;
    video.play();
  } else {
    video.style.display = 'none';
    video.pause();
    img.style.display = 'block';
    img.src = src;
  }
  lb.classList.add('active');
}

function closeLightbox() {
  const lb = document.getElementById('lightbox');
  const video = document.getElementById('lightboxVideo');
  video.pause();
  lb.classList.remove('active');
}
</script>
