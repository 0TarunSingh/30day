<!doctype html>
<html lang="en">
<head>

  <title>Day 2 - Little Memories and gifs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #fff7f9;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-weight: 600;
      color: #ff4d6d;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #666;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }
    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }
    .btn {
      background: #ff4d6d;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #e63e5d;
    }
    .nav-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>

  <div class="popup" id="popup">
    <img id="popup-img" src="" alt="popup">
  </div>

  <script>
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popup-img');
    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        popup.style.display = 'flex';
        popupImg.src = img.src;
      });
    });
    popup.addEventListener('click', () => {
      popup.style.display = 'none';
    });
  </script>
</body>
